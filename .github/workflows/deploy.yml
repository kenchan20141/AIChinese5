name: Deploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Deploy
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        npm install
        npm run build
